<header class="header">
    <a class="close-button" href="#"></a>
    <h1>Add an External Account</h1>
</header>

<section class="body">

    <form id="add-external-account-form">

        <div class="field">
            <label for="addextacnt_name" class="wide">Account Name</label>
            <input
                type="text"
                id="addextacnt_name"
                name="name"
                class="validate[required]">
        </div>

        <div class="field">
            <label for="addextacnt_routingNumber" class="wide">Routing Number</label>
            <input
                id="addextacnt_routingNumber"
                name="routingNumber"
                type="text"
                class="validate[required]">
        </div>

        <div class="field">
            <label for="addextacnt_accountNumber" class="wide">Account Number</label>
            <input
                id="addextacnt_accountNumber"
                name="accountNumber"
                type="text"
                class="validate[required]">
        </div>

        <a class="add-account-button button large center" href="#">
            <i class="icon-tag"></i><span>Add Account</span>
        </a>

    </form>
</section>
