<div class="transactions-filter filter-wrapper clearfix">
	<div class="filter-form">
	    <form class="js-transactionsFilterForm">
	        
	        <div class="filter-field account">
	            <label for="filter-accountId">Account</label>
	            <select class="js-transactionsFilterAccountId" name="accountId">
	            	<option value="">All Accounts</option>
	            	{{#each accounts}}
	            		<option value={{this.id}}>{{this.name}}</option>
	            	{{/each}}
	            </select>
	        </div>

	        <div class="filter-field">
	            <label for="filter-fromDate">From</label>
	            <input class="js-transactionsFromDate datepicker validate[required,custom[dateFormat]]" name="fromDate" type="text" />
	        </div> 

	        <div class="filter-field">
	            <label for="filter-toDate">To</label>
	            <input class="js-transactionsToDate datepicker validate[required,custom[dateFormat]]" name="toDate" type="text" />
	        </div> 

	    </form>
	</div>

	<div class="filter-buttons">
	    <a class="js-reset-filters-button button medium" href="#"><i class="icon-repeat"></i>Reset</a>
	    <a class="js-apply-filters-button button medium" href="#"><i class="icon-filter"></i>Apply Filters</a>
	</div>
</div>
