<h1>Log In</h1>

<form class="js-loginForm login-form">

    <label for="username">Username</label>
    <input
        id="username"
        name="username"
        type="text"
        class="js-username validate[required]">

    <label for="password">Password</label>
    <input
        id="password"
        name="password"
        type="password"
        class="js-password validate[required]">

    <a class="login-button button large person-icon" href="#"><span>Login</span></a>

</form>
