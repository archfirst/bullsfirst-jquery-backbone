<header>
    <h2>{{settings.title}}</h2>
    {{#if settings.closeButton}}
        <a class="modal-close" href="#"></a>
    {{/if}}
</header>

<section>

    <form id="trade-form">
    	<div class="modal-field full account">
    	    <label for="trade-accountId">Account</label>
    	    <select id="trade-accountId" name="brokerageAccountId">
    	    	{{#each accounts}}
    	    		<option value={{this.id}}>{{this.name}} ({{this.valueFormatted}})</option>
    	    	{{/each}}
    	    </select>
    	</div>

    	<div class="modal-field">
    	    <label for="symbol">Symbol</label>
    	    <input id="trade-symbol" class="js-tradesymbol" name="tradeSymbol" type="text" />
    	</div>

    	<div class="modal-field right lastTradePrice">
    		<p>Last Trade Price</p>
    		<p class="lastPrice"></p>
    		<input id="last-trade-price" name="lastTradePrice" type="text" class="hidden" />
    	</div>

    	<div class="modal-field left">
    		<a class="modal-radio button selected" href="#" attr-value="buy">Buy</a>
    		<a class="modal-radio button" href="#" attr-value="sell">Sell</a>
    		<input type="radio" name="buyOrSell" value="buy" checked="checked">
    		<input type="radio" name="buyOrSell" value="sell">
    	</div>

    	<div class="modal-field right">
    	    <label for="quantity">Quantity</label>
    	    <input id="trade-quantity" name="quantity" type="text" />
    	</div>

    	<div class="modal-field">
    	    <label for="trade-orderType">Order Type</label>
    	    <select id="trade-orderType" name="type">
    	    	<option value="Market">Market</option>
    	    	<option value="Limit">Limit</option>
    	    </select>
    	</div>

    	<div class="modal-field right">
    	    <label for="term">Term</label>
    	    <select id="trade-term" name="term">
    	    	<option value="GoodForTheDay">GoodForTheDay</option>
    	    	<option value="GoodTilCanceled">GoodTilCanceled</option>
    	    </select>
    	</div>

    	<div class="modal-field">
    	    <label for="limit-price" class="limit-price hidden">Limit</label>
    	    <input id="trade-limitPrice" class="limit-price hidden" name="limitPrice" type="text" />

    		<label for="allOrNone" class="inline">All-or-None</label>
    		<a class="modal-checkbox" attr-value="allOrNone" href="#"></a>
    		<input type="checkbox" name="allOrNone" value="allOrNone" />
    	</div>

    	<div class="modal-field right trade-costs">
    		<label class="inline">Trade Cost</label>
    		<p id="tradeCost">$0.00</p>
    		<input id="trade-cost-field" name="tradeCost" type="text" class="hidden" />

    		<label class="inline">Fees</label>
    		<p id="fees">$0.00</p>
    		<input id="fees-field" name="fees" type="text" class="hidden" />

    		<label class="inline">Total Cost</label>
    		<p id="totalCost">$0.00</p>
    		<input id="total-cost-field" name="totalCost" type="text" class="hidden" />
    	</div>

    	<div class="modal-field full">
    		<a id="trade-preview-order" class="button large center" href="#">
    			<span class="preview-icon icon-bookmark">
    				<i class="icon-eye-open"></i>
    			</span>
    			<span class="text">Preview Order</span>
    		</a>
    	</div>
    </form>
</section>
